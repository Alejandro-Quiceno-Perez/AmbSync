<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SAMI - ADMIN</title>
    <link rel="stylesheet" href="./styles/resetStyles.css" />
    <link rel="stylesheet" href="./styles/navbar.css" />
    <link rel="shortcut icon" href="./img/ambulancia.png" type="image/x-icon" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="./styles/styleAdmin.css" />
  </head>

  <body class="">
    <header class="container-header">
      <div class="logo">
        <img src="./img/logo3BG.png" alt="" />
      </div>
      <button class="open-menu" id="open-menu">
        <i class="bi bi-list"></i>
      </button>
      <nav class="menu" id="menu">
        <button class="close-menu" id="close-menu">
          <i class="bi bi-x-lg"></i>
        </button>
        <ul class="menu-nav">
          <li><a href="index.html">SAMI</a></li>
          <li><a href="aboutUs.html">About us</a></li>
          <li><a href="admin.html">Status of your service</a></li>
        </ul>
      </nav>
    </header>

    <div class="container-info">
      <!-- Lado derecho -->
      <div class="d-flex align-items-center container-left">
        <div
          class="nav flex-column nav-pills me-3 justify-content-center contenedor"
          id="v-pills-tab"
          role="tablist"
          aria-orientation="vertical"
        >
          <!-- LOREM 1 -->
          <button
            class="nav-link active my-3"
            id="v-pills-home-tab"
            data-bs-toggle="pill"
            data-bs-target="#v-pills-home"
            type="button"
            role="tab"
            aria-controls="v-pills-home"
            aria-selected="true"
          >
            Active service
          </button>

          <!-- LOREM 2 -->
          <button
            class="nav-link my-3"
            id="v-pills-profile-tab"
            data-bs-toggle="pill"
            data-bs-target="#v-pills-profile"
            type="button"
            role="tab"
            aria-controls="v-pills-profile"
            aria-selected="false"
          >
            Ambulance Location
          </button>

          <!-- LOREM 4 -->
          <button
            class="nav-link my-3"
            id="v-pills-messages-tab"
            data-bs-toggle="pill"
            data-bs-target="#v-pills-messages"
            type="button"
            role="tab"
            aria-controls="v-pills-messages"
            aria-selected="false"
          >
            Service completed
          </button>

          <!-- LOREM 5 -->
          <button
            class="nav-link my-3"
            id="v-pills-settings-tab"
            data-bs-toggle="pill"
            data-bs-target="#v-pills-settings"
            type="button"
            role="tab"
            aria-controls="v-pills-settings"
            aria-selected="false"
          >
            Service history
          </button>
        </div>

        <!-- PINTAR INFORMACION  -->
        <div class="tab-content print-information" id="v-pills-tabContent">
          <!-- LOREM 1 -->
          <div
            class="tab-pane mt-3 fade show active servicesActive"
            id="v-pills-home"
            role="tabpanel"
            aria-labelledby="v-pills-home-tab"
            tabindex="0"
          ></div>

          <!-- LOREM 2 -->
          <div
            class="tab-pane fade servicesStart"
            id="v-pills-profile"
            role="tabpanel"
            aria-labelledby="v-pills-profile-tab"
            tabindex="0"
          ></div>

          <!-- LOREM 4 -->
          <div
            class="tab-pane fade servicesCompleted"
            id="v-pills-messages"
            role="tabpanel"
            aria-labelledby="v-pills-messages-tab"
            tabindex="0"
          ></div>

          <!-- LOREM 5 -->
          <div
            class="tab-pane fade allServices"
            id="v-pills-settings"
            role="tabpanel"
            aria-labelledby="v-pills-settings-tab"
            tabindex="0"
          >
            <table class="table table-striped">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Name</th>
                  <th scope="col">State</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </div>

      <!-- Lado derecho -->

      <div class="container-rigth">
        <div class="container-service">
          <h2 class="text-center mt-4 fw-bold text-white">Inbound services</h2>
          <div
            class="container-cards d-flex flex-wrap justify-content-center"
            id="conCards"
          ></div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="./js/menu.js" type="module"></script>
    <script src="./js/admin.js" type="module"></script>
  </body>
</html>
