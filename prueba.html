<div
class="modal fade"
id="exampleModal"
tabindex="-1"
aria-labelledby="exampleModalLabel"
aria-hidden=""
>
<div class="modal-dialog">
  <div class="modal-content">
    <div class="modal-body">
      <!-- Modal  credenciales izquierdo -->
      <div class="left-credentials">
        <div class="logo">
          <img src="./img/logo-ambsync.png" alt="" />
        </div>

        <div class="login-box">
          <button class="login-button">log In</button>
          <p>Recover Account <a href="#">Here</a></p>
        </div>
      </div>

      <!-- Modal  credenciales derecho -->
      <div class="right-credentials">
        <h1>Create Account</h1>
        <div class="redes-login">
          <!-- Google -->
          <div class="google-login">
            <div id="gSignInWrapper">
              <span class="label">Sign in with:</span>
              <div id="customBtn" class="customGPlusSignIn">
                <span class="icon">
                  <img src="/img/google.png" alt="google login" />
                </span>
                <span class="buttonText">Google</span>
              </div>
            </div>
            <div id="name"></div>
          </div>
          <div class="formulario"></div>
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <button
        type="button"
        class="btn btn-secondary"
        data-bs-dismiss="modal"
      >
        Close
      </button>
      <button type="button" class="btn btn-primary">
        Save changes
      </button>
    </div>
  </div>
</div>
</div>
