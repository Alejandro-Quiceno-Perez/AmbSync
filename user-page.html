<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SAMI - User Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/user page/style.css" />
    <link rel="stylesheet" href="./styles/hamburguesa.css" />

    <link rel="icon" type="image/x-icon" href="./images/logo5BG.png">
</head>
</head>

<body>
    <!-- ESTILOS HEADER - LOGO Y NAVBAR -->
    <header class="container-header">
        <div class="logo">
            <img src="./images/logo3BG.png" alt="" />
        </div>
        <nav class="menu">

            <button class="open-menu">Abrir</button>
            <ul class="menu-nav">
                <button>Cerrar</button>
                <li><a href="#">Opcion 1</a></li>
                <li><a href="#">Opcion 2</a></li>
                <li><a href="#">Opcion 3</a></li>
                <li><a href="#">Opcion 4</a></li>
            </ul>
        </nav>
    </header>
    <section class="container-principal">
      <div class="container-secundary m-5 d-grid gap-3 p-5 w-100">
        <form>
          <!-- name -->
          <div class="form-group">
            <label for="exampleFormControlInput1">Nombre Completo</label>
            <input
              type="text"
              class="form-control"
              id="user-name"
              placeholder="Nombres y apellidos"
              required
            />
          </div>
          <!-- mail -->
          <div class="form-group">
            <label for="exampleFormControlInput1">Correo Electrónico</label>
            <input
              type="email"
              class="form-control"
              id="user-email"
              placeholder="name@example.com"
              required
            />
          </div>
          <!-- phone -->

          <label for="exampleFormControlInput1">Teléfono Celular</label>
          <input
            type="email"
            class="form-control"
            id="user-phone"
            placeholder="(300) 123 45 67"
            required
          />
          <!-- direccion -->
          <div class="form-group">
            <label for="exampleFormControlTextarea1">Dirección:</label>
            <textarea
              class="form-control"
              id="user-address"
              rows="2"
              required
            ></textarea>
          </div>
          <!-- num pacientes -->
          <div class="form-group">
            <label for="exampleFormControlSelect1">Número de pacientes</label>
            <select class="form-control" id="patients" required>
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>+ de 5</option>
            </select>
          </div>

          <!-- slider bar inicio -->
          <label for="exampleFormControlTextarea1"
            >Grado de la emergencia:
          </label>
          <div class="container-box-slider">
            <div class="box-slider">
              <div class="slider">
                <input
                  type="range"
                  class="range-input"
                  min="0"
                  max="100"
                  value="0"
                  id="emergency"
                  required
                />
                <div class="value">100</div>
              </div>
            </div>
          </div>

          <!-- slide bar fin -->
          <div class="form-group">
            <label for="exampleFormControlTextarea1"
              >Descripción de la emergencia:</label
            >
            <textarea
              class="form-control"
              id="emerg-description"
              rows="5"
              required
            ></textarea>
          </div>
        </form>
        <button type="button" class="btn btn-danger" id="btn-request">
          solicitar
        </button>
      </div>

      <!-- CONTENEDORES LADO DERECHO -->
      <div class="container-login w-30">
        <div class="section-login">
          <a href="#" class="login"> </a>
        </div>
        <div class="section-about">
          <div id="imageSlider">
            <img class="slide" src="./img/blue zone/img1.jpg" alt="Imagen 1" />
            <img class="slide" src="./img/blue zone/img2.jpg" alt="Imagen 2" />
            <img class="slide" src="./img/blue zone/img3.jpg" alt="Imagen 3" />
            <img class="slide" src="./img/blue zone/img4.jpg" alt="Imagen 4" />
            <img class="slide" src="./img/blue zone/img5.jpg" alt="Imagen 5" />
          </div>

          <a href="#" class="about">
            <p class="text-info">
              Nuestras ambulancias responden con rapidez, ¡contáctanos ahora!
            </p>
          </a>
        </div>
      </div>
    </section>
    <!-- scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="./js/user-page.js/slider.js"></script>
    <script src="./js/user-page.js/app.js"></script>
    <script src="./js/blue-zone.js"></script>
    <!-- scripts -->
  </body>
</html>
